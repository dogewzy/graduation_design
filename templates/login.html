<div class="form-signin">
    <p class="bg-primary  lead">请登录</p>
    <label for="inputEmail" class="sr-only">账号</label>
    <input type="text" id="account" class="form-control" placeholder="账号" required="" autofocus="">
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="password" class="form-control" placeholder="密码" required="">
    <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="bt">登录</button>
</div>



<script>
 $("#bt").click(function(){
    data={
    "account": $("#account").val(),
    "password":$("#password").val()
    },
  $.ajax({
        type : "post",
        dataType : "json",
        data : JSON.stringify(data),
        url : '/',
        success : function(msg){
            window.location=msg['msg'];
        },
        error : function(msg) {
        window.location=msg['msg'];
        }
    });
});

</script>
