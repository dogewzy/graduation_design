{% extends "base.html" %}

{% block login %}

    <label >账号:</label>
    <input type="text"  id="account">


    <label >密码:</label>
    <input type="password" id="password">

  <button id="bt">登录</button>



<script>
 $("#bt").click(function(){
    data={
    "account": $("#account").val(),
    "password":$("#password").val()
    },
  $.ajax({
        type : "post",
        dataType : "json",
        data : JSON.stringify(data),
        url : '/',
        success : function(msg){
            window.location=msg['msg'];
        },
        error : function(msg) {
        window.location=msg['msg'];
        }
    });

});
</script>
{% end %}
